{% extends "polls/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h3 class="text-center my-5 text-white">Register yourself by filling this form</h3>
<div class="container border bg-white shadow ">
<div class="content-section shadow">
	<form method="POST">
		{% csrf_token %}
		<fieldset class="form-group">
			<legend class="border-bottom mb-4">Login</legend>
			{{ form|crispy }}
		</fieldset>

		<div class="form-group">
			<button class=" btn btn-outline-info" type="submit">Login</button>
		</div>

	</form>
	<div class="border-top pt-3">
		<small class="text-muted">
			Need an Account?<a class="ml-2" href="{% url 'polls:register' %}">Sign Up Now</a>
		</small>
	</div>
</div>
</div>
{% endblock content %}
